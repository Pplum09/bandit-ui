<form>
  <div>
    <input
      placeholder="name"
      [formControl]="name">
  </div>
  <div>
    <button (click)="createRoom()">Start a jam session!</button>
  </div>
  <div>
    <input
      placeholder="room"
      [formControl]="room">
    <button (click)=joinRoom()>Join session room!</button>
  </div>
</form>
